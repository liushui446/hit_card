[ASLog]
FolderPath = ..\..\aslog;
LOGLEVEL1 = FATAL
LOGLEVEL2 = ALERT
LOGLEVEL3 = CRIT
LOGLEVEL4 = ERROR
LOGLEVEL5 = WARN
LOGLEVEL6 = NOTICE
LOGLEVEL7 = INFO
LOGLEVEL8 = DEBUG

[HardwareLog]
PriorityLevel = DEBUG
Appender.type  =  RollingFileAppender
Appender.path = \HardWareLog
Appender.fileName =  HardwareLog.log
Appender.fileNum =  10
Appender.maxFileSize =  10M
Appender.fileTimeName = 1
Appender.layout =  %d:[%p]-%m%n

